<template>
    <lightning-card title="apex call comp" icon-name="custom:custom17">
        <ul class = "slds-m-around_medium">
        <lightning-input type="text" 
                        label="Enter some text"
                        onchange={handleInput}>
                    </lightning-input>
                    <template if:true ={showTable}>
                        <table style="border: 1px solid;">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                            </tr>          
                        <template for:each={fetchedAccounts} 
                                    for:item="acc">
                            <tr key ={acc.Id}>
                              <td>{acc.Id}</td>
                              <td>{acc.Name}</td>
                            </tr>
                        </template>
                    </table>
                    </template>
                </ul>
    </lightning-card>
    
</template>
