<template>
    <lightning-card title="SpinnerComp" icon-name="custom:custom72">
    <lightning-button label="spinner" 
                        variant="brand" 
                        onclick={handleClick}>
    </lightning-button>

    <div class="slds-m-around_large">
        <p if:true={isLoaded}>
            Content has been loaded.
        </p>
         <div if:false={isLoaded} 
                class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." 
                variant="brand">
            </lightning-spinner>

        </div>
    </div>
</lightning-card>
</template>
